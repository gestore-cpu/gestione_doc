<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
    <h1>Reset Password</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <!-- FORM DISABILITATO: endpoint non esistente -->
    <!-- <form method="POST" action="{{ url_for('auth.reset_password') }}"> -->
    <p class="text-center">Funzionalità di reset password non disponibile. Contatta l’amministratore.</p>
    <!-- </form> -->

    <p><a href="{{ url_for('auth.login') }}">Torna al login</a></p>
</body>
</html>
