<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Carica Documento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background: url('{{ url_for("static", filename="img/sfondo.png") }}') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .outer-container {
      max-width: 1000px;
      margin: 20px auto;
      position: relative;
    }
    .logo {
      max-width: 100px;
      position: absolute;
      top: -10px;
    }
    .logo.left { left: 0; }
    .logo.right { right: 0; }
    .form-container {
      margin-top: 60px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      font-size: 1rem;
      max-width: 1100px;
      max-height: 90vh;
      width: 100%;
      overflow-y: auto;
    }
    #drop-zone {
      border: 2px dashed #007bff;
      padding: 20px;
      text-align: center;
      background-color: #f8f9fa;
      border-radius: 10px;
      cursor: pointer;
    }
    #drop-zone.dragover { background-color: #e3f2fd; }
    .preview { display: none; margin-top: 20px; }
  </style>
</head>
<body>
<div class="outer-container">
  <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo left">
  <img src="{{ url_for('static', filename='img/logo.png') }}" class="logo right">

  <div class="form-container">
    <h3 class="text-primary text-center mb-4">Carica un Documento</h3>

    <form method="post" action="{{ url_for('upload.upload_to_drive') }}" enctype="multipart/form-data">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div class="row mb-3">
        <div class="col">
          <label>Autore:</label>
          <input type="text" class="form-control" value="{{ current_user.username }}" disabled>
        </div>
        <div class="col">
          <label>Data:</label>
          <input type="text" id="upload-date" class="form-control" disabled>
        </div>
      </div>

      <div class="mb-3">
        <label for="upload_mode">Dove vuoi caricare?</label>
        <select name="upload_mode" id="upload_mode" class="form-select mb-2">
          <option value="local">üìÅ Solo Server</option>
          <option value="gdrive">‚òÅÔ∏è Google Drive</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="title">Titolo del documento:</label>
        <input type="text" name="title" id="title" class="form-control" required>
      </div>

      <!-- Destinazione -->
      <div class="mb-3">
        <label>Dove salvare:</label>
        <select name="destination" id="destination" class="form-select" required>
          <option value="local">üìÅ Su server locale</option>
          <option value="gdrive">‚òÅÔ∏è Su Google Drive</option>
        </select>
      </div>

      <!-- Drag & Drop -->
      <div class="mb-3">
        <label for="file">Documento:</label>
        <div id="drop-zone" class="mb-2 border border-primary rounded p-2 text-center" style="cursor: pointer;">
          üìÇ Trascina o clicca per selezionare un file
        </div>
        <input type="file" name="file" id="file" class="form-control" required style="display:none;">
        <div id="file-selected" class="form-text text-success mt-2"></div>
      </div>

      <div class="mb-3">
        <label>Descrizione:</label>
        <input type="text" name="description" class="form-control">
      </div>

      <div class="mb-3">
        <label>Visibilit√†:</label>
        <select name="visibility" id="visibility" class="form-select" required>
          <option value="privato">Privato</option>
          <option value="protetto">Protetto da password</option>
          <option value="condividi">Condiviso via email</option>
          <option value="aziendale">Visibile a tutti</option>
          <option value="reparto">Visibile solo reparto</option>
        </select>
      </div>

      <div id="password-field" class="mb-3" style="display:none;">
        <label>Password:</label>
        <input type="password" name="password" class="form-control">
      </div>

      <div id="shared-fields" class="mb-3" style="display:none;">
        <label>Email destinatari (separati da ;):</label>
        <input type="text" name="shared_email" class="form-control">
      </div>

      <div class="mb-3">
        <label>Aziende (max 2):</label><br>
        {% for c in companies %}
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="target_companies" value="{{ c.id }}">
            <label class="form-check-label">{{ c.name }}</label>
          </div>
        {% endfor %}
      </div>

      <div class="mb-3">
        <label>Reparti (max 2):</label><br>
        {% for d in departments %}
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="target_departments" value="{{ d.id }}">
            <label class="form-check-label">{{ d.name }}</label>
          </div>
        {% endfor %}
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-success">üì§ Carica</button>
        <a href="{{ url_for('welcome.welcome') }}" class="btn btn-secondary">üîô Torna alla Home</a>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Imposta la data attuale
    const oggi = new Date();
    const formato = oggi.toLocaleDateString("it-IT", {
      day: '2-digit',
      month: '2-digit',
      year: 'numeric'
    });
    document.getElementById("upload-date").value = formato;

    // Drag & Drop
    const dropZone = document.getElementById("drop-zone");
    const fileInput = document.getElementById("file");
    const fileInfo = document.getElementById("file-selected");

    dropZone.addEventListener("click", () => fileInput.click());

    ["dragover", "dragleave", "drop"].forEach(evt => {
      dropZone.addEventListener(evt, e => {
        e.preventDefault();
        dropZone.classList.toggle("bg-light", evt === "dragover");
        if (evt === "drop") {
          fileInput.files = e.dataTransfer.files;
          updateFilename();
        }
      });
    });

    fileInput.addEventListener("change", updateFilename);

    function updateFilename() {
      if (fileInput.files.length > 0) {
        fileInfo.textContent = `‚úÖ File selezionato: ${fileInput.files[0].name}`;
      } else {
        fileInfo.textContent = "";
      }
    }

    // Gestione visibilit√† campi condizionati
    document.getElementById("visibility").addEventListener("change", e => {
      document.getElementById("password-field").style.display = e.target.value === "protetto" ? "block" : "none";
      document.getElementById("shared-fields").style.display = e.target.value === "condividi" ? "block" : "none";
    });

    // Limita il numero di checkbox selezionabili
    const limitCheckboxes = (name, max) => {
      document.querySelectorAll(`input[name="${name}"]`).forEach(cb => {
        cb.addEventListener("change", () => {
          const checked = document.querySelectorAll(`input[name="${name}"]:checked`);
          if (checked.length > max) {
            cb.checked = false;
            alert(`Puoi selezionare al massimo ${max} ${name === 'target_companies' ? 'aziende' : 'reparti'}`);
          }
        });
      });
    };

    limitCheckboxes("target_companies", 2);
    limitCheckboxes("target_departments", 2);

    // ‚úÖ DEBUG: test che il form venga effettivamente inviato
    document.querySelector("form").addEventListener("submit", () => {
      alert("‚úÖ Il form √® stato inviato!");
    });
  });
</script>
</body>
</html>
