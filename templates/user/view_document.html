<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Visualizza Documento - {{ document.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      background: url('{{ url_for("static", filename="img/sfondo.png") }}') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .logo-container {
      text-align: center;
      margin: 30px 0 10px;
    }
    .logo-container img {
      max-width: 250px;
    }
    .content-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 800px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="{{ url_for('static', filename='images/logonew.png') }}" alt="Logo Mercury Surgelati" />
  </div>

  <div class="content-container">
    <h1 class="mb-4 text-primary">{{ document.title }}</h1>

    <p><strong>Descrizione:</strong><br />{{ document.description or 'Nessuna descrizione' }}</p>
    <p><strong>Visibilit√†:</strong> {{ document.visibility }}</p>
    <p><strong>Data caricamento:</strong> {{ document.upload_date.strftime('%d/%m/%Y') if document.upload_date else 'N/D' }}</p>

    <div class="mt-4">
      <a href="{{ url_for('user.download_document', document_id=document.id) }}" class="btn btn-success">
        <i class="bi bi-download"></i> Scarica Documento
      </a>
      <a href="{{ url_for('user.my_documents') }}" class="btn btn-secondary ms-2">
        <i class="bi bi-arrow-left"></i> Torna ai miei documenti
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
