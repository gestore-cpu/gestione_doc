<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrazione</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("/static/sfondo.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }
    .form-box {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      max-width: 420px;
      margin: 80px auto;
      color: white;
    }
    h2 {
      color: #00B7FF;
      margin-bottom: 20px;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .btn-custom {
      background-color: #007BFF;
      border: none;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box text-center">
      <h2>Registrazione</h2>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Chiudi"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Form di registrazione -->
      <form method="POST">
        <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
        <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required autocomplete="off">
        <button type="submit" class="btn btn-custom w-100">Registrati</button>
      </form>

      <p class="mt-4">Hai gi√† un account?<br>
        <a href="{{ url_for('auth.login') }}" class="btn btn-outline-light mt-2">Accedi</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
