<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password Ospite</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url("{{ url_for('static', filename='sfondo.jpg') }}") no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white/90 backdrop-blur p-8 rounded-xl shadow-lg max-w-md w-full text-center">

      <!-- Logo -->
      <img src="{{ url_for('static', filename='logonew.png') }}" alt="Logo Mercury" class="mx-auto w-28 mb-4">

      <!-- Titolo -->
      <h2 class="text-xl font-bold text-gray-800 mb-4">🔁 Reset Password Ospite</h2>

      <!-- Messaggi Flash -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="mb-4 px-4 py-2 rounded text-sm
              {% if category == 'success' %} bg-green-100 text-green-800
              {% elif category == 'danger' %} bg-red-100 text-red-700
              {% elif category == 'warning' %} bg-yellow-100 text-yellow-800
              {% else %} bg-gray-100 text-gray-800 {% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- FORM -->
      <form method="POST" action="{{ url_for('guest.guest_reset_request') }}" class="space-y-5 text-left mt-6">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">📧 Email</label>
          <input type="email" name="email" id="email" required
                 class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 focus:outline-none"
                 placeholder="Inserisci la tua email registrata">
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition">
          Invia link di reset
        </button>
      </form>

      <!-- Link di ritorno -->
      <div class="mt-6">
        <a href="{{ url_for('guest.guest_access') }}" class="text-sm text-blue-600 hover:underline">
          ← Torna all'accesso ospite
        </a>
      </div>
    </div>
  </div>
</body>
</html>
