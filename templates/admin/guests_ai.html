{% extends "base_docs.html" %}

{% block title %}Gestione Guest - Monitoraggio AI{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-user-friends"></i> Gestione Guest - Monitoraggio AI</h2>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary" onclick="refreshData()">
                        <i class="fas fa-sync-alt"></i> Aggiorna
                    </button>
                    <button type="button" class="btn btn-outline-info" onclick="showStats()">
                        <i class="fas fa-chart-bar"></i> Statistiche
                    </button>
                </div>
            </div>

            <!-- Filtri -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="filterSelect" class="form-label">Filtro Stato</label>
                            <select class="form-select" id="filterSelect" onchange="applyFilters()">
                                <option value="all">Tutti i guest</option>
                                <option value="nuovo_import">Nuovo Import</option>
                                <option value="monitorato">Monitorato</option>
                                <option value="stabile">Stabile</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="searchInput" class="form-label">Ricerca</label>
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="Cerca per email..." 
                                   onkeyup="applyFilters()">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">&nbsp;</label>
                            <div class="d-grid">
                                <button type="button" class="btn btn-secondary" onclick="clearFilters()">
                                    <i class="fas fa-times"></i> Pulisci Filtri
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tabella Guest -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="fas fa-table"></i> Lista Guest
                        <span id="guestCount" class="badge bg-primary ms-2">0</span>
                    </h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th>Email</th>
                                    <th>Registrato</th>
                                    <th>Stato AI</th>
                                    <th>Alert</th>
                                    <th>Azioni</th>
                                </tr>
                            </thead>
                            <tbody id="guestsTableBody">
                                <!-- I dati verranno caricati via JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Paginazione -->
                    <nav aria-label="Paginazione guest">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- La paginazione verrà generata via JavaScript -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Statistiche -->
<div class="modal fade" id="statsModal" tabindex="-1" aria-labelledby="statsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="statsModalLabel">
                    <i class="fas fa-chart-bar"></i> Statistiche Monitoraggio AI Guest
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="statsModalBody">
                <!-- Le statistiche verranno caricate via JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Alert AI -->
<div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="alertModalLabel">
                    <i class="fas fa-exclamation-triangle"></i> Alert AI Guest
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="alertModalBody">
                <!-- Gli alert verranno caricati via JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
            </div>
        </div>
    </div>
</div>

<script>
let currentPage = 1;
let currentFilter = 'all';
let currentSearch = '';

// Carica i dati all'avvio
document.addEventListener('DOMContentLoaded', function() {
    loadGuests();
});

function loadGuests(page = 1) {
    currentPage = page;
    
    const params = new URLSearchParams({
        page: page,
        filter: currentFilter,
        search: currentSearch
    });
    
    fetch(`/admin/ai/guests/activity?${params}`)
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                displayGuests(data.guests);
                displayPagination(data.pagination);
                document.getElementById('guestCount').textContent = data.pagination.total;
            } else {
                showError('Errore nel caricamento dei guest: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Errore:', error);
            showError('Errore di connessione');
        });
}

function displayGuests(guests) {
    const tbody = document.getElementById('guestsTableBody');
    tbody.innerHTML = '';
    
    if (guests.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="5" class="text-center text-muted">
                    <i class="fas fa-info-circle"></i> Nessun guest trovato
                </td>
            </tr>
        `;
        return;
    }
    
    guests.forEach(guest => {
        const row = document.createElement('tr');
        
        // Badge per nuovo import
        let statoBadge = '';
        if (guest.nuovo_import) {
            statoBadge = `<span class="badge ${guest.badge_class}">${guest.display_text}</span>`;
        }
        
        // Icona alert
        let alertIcon = '';
        if (guest.has_alerts) {
            alertIcon = `<i class="fas fa-exclamation-triangle text-danger blink"></i>`;
        }
        
        // Email con alert
        const displayEmail = alertIcon ? `${guest.email} ${alertIcon}` : guest.email;
        
        // Data registrazione formattata
        const registeredDate = guest.registered_at ? 
            new Date(guest.registered_at).toLocaleDateString('it-IT') : 'N/A';
        
        row.innerHTML = `
            <td>
                <strong>${displayEmail}</strong>
                ${statoBadge}
            </td>
            <td>${registeredDate}</td>
            <td>
                ${guest.stato_ai ? `<span class="badge bg-info">${guest.stato_ai}</span>` : '<span class="text-muted">N/A</span>'}
                ${guest.giorni_da_import ? `<br><small class="text-muted">${guest.giorni_da_import} giorni fa</small>` : ''}
            </td>
            <td>
                ${guest.alert_count > 0 ? 
                    `<span class="badge bg-danger">${guest.alert_count} alert</span>` : 
                    '<span class="text-muted">Nessuno</span>'
                }
            </td>
            <td>
                <div class="btn-group btn-group-sm" role="group">
                    <button type="button" class="btn btn-outline-primary" 
                            onclick="checkGuestAI(${guest.id})" title="Controlla AI">
                        <i class="fas fa-robot"></i>
                    </button>
                    ${guest.has_alerts ? 
                        `<button type="button" class="btn btn-outline-warning" 
                                onclick="viewGuestAlerts(${guest.id})" title="Visualizza Alert">
                            <i class="fas fa-exclamation-triangle"></i>
                        </button>` : ''
                    }
                </div>
            </td>
        `;
        
        tbody.appendChild(row);
    });
}

function displayPagination(pagination) {
    const paginationEl = document.getElementById('pagination');
    paginationEl.innerHTML = '';
    
    if (pagination.pages <= 1) return;
    
    // Pagina precedente
    if (pagination.page > 1) {
        const prevLi = document.createElement('li');
        prevLi.className = 'page-item';
        prevLi.innerHTML = `<a class="page-link" href="#" onclick="loadGuests(${pagination.page - 1})">Precedente</a>`;
        paginationEl.appendChild(prevLi);
    }
    
    // Pagine numerate
    for (let i = 1; i <= pagination.pages; i++) {
        const li = document.createElement('li');
        li.className = `page-item ${i === pagination.page ? 'active' : ''}`;
        li.innerHTML = `<a class="page-link" href="#" onclick="loadGuests(${i})">${i}</a>`;
        paginationEl.appendChild(li);
    }
    
    // Pagina successiva
    if (pagination.page < pagination.pages) {
        const nextLi = document.createElement('li');
        nextLi.className = 'page-item';
        nextLi.innerHTML = `<a class="page-link" href="#" onclick="loadGuests(${pagination.page + 1})">Successiva</a>`;
        paginationEl.appendChild(nextLi);
    }
}

function applyFilters() {
    currentFilter = document.getElementById('filterSelect').value;
    currentSearch = document.getElementById('searchInput').value;
    loadGuests(1);
}

function clearFilters() {
    document.getElementById('filterSelect').value = 'all';
    document.getElementById('searchInput').value = '';
    currentFilter = 'all';
    currentSearch = '';
    loadGuests(1);
}

function refreshData() {
    loadGuests(currentPage);
}

function checkGuestAI(guestId) {
    fetch(`/admin/ai/check/guest/${guestId}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            current_ip: '192.168.1.100' // Placeholder
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showSuccess(`Controlli AI completati. Generati ${data.alerts_generated} alert.`);
            loadGuests(currentPage); // Ricarica per mostrare eventuali nuovi alert
        } else {
            showError('Errore nei controlli AI: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Errore:', error);
        showError('Errore di connessione');
    });
}

function viewGuestAlerts(guestId) {
    // Implementa la visualizzazione degli alert per il guest
    showInfo('Funzionalità in sviluppo');
}

function showStats() {
    fetch('/admin/ai/stats')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                displayStats(data.statistics);
                new bootstrap.Modal(document.getElementById('statsModal')).show();
            } else {
                showError('Errore nel caricamento delle statistiche: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Errore:', error);
            showError('Errore di connessione');
        });
}

function displayStats(stats) {
    const modalBody = document.getElementById('statsModalBody');
    
    modalBody.innerHTML = `
        <div class="row">
            <div class="col-md-6">
                <h6><i class="fas fa-user-friends"></i> Attività AI Guest</h6>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Totale</span>
                        <span class="badge bg-primary">${stats.attivita_ai.total}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Nuovo Import</span>
                        <span class="badge bg-danger">${stats.attivita_ai.nuovo_import}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Monitorato</span>
                        <span class="badge bg-warning">${stats.attivita_ai.monitorato}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Stabile</span>
                        <span class="badge bg-success">${stats.attivita_ai.stabile}</span>
                    </li>
                </ul>
            </div>
            <div class="col-md-6">
                <h6><i class="fas fa-exclamation-triangle"></i> Alert AI Guest</h6>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Totale</span>
                        <span class="badge bg-primary">${stats.alert_ai.total}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Nuovi</span>
                        <span class="badge bg-danger">${stats.alert_ai.nuovi}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>In Revisione</span>
                        <span class="badge bg-warning">${stats.alert_ai.in_revisione}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Chiusi</span>
                        <span class="badge bg-success">${stats.alert_ai.chiusi}</span>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-12">
                <h6><i class="fas fa-chart-pie"></i> Alert per Tipo</h6>
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Tipo Alert</th>
                                <th>Conteggio</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${stats.alert_types.map(type => `
                                <tr>
                                    <td>${type.tipo}</td>
                                    <td><span class="badge bg-info">${type.count}</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    `;
}

// Funzioni di utilità per le notifiche
function showSuccess(message) {
    // Implementa notifica di successo
    console.log('Success:', message);
}

function showError(message) {
    // Implementa notifica di errore
    console.error('Error:', message);
}

function showInfo(message) {
    // Implementa notifica informativa
    console.log('Info:', message);
}
</script>

<style>
.blink {
    animation: blink 1s infinite;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}
</style>
{% endblock %}
