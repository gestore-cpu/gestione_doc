<!-- Modal per dettagli mapping -->
<div class="modal fade" id="mapping-details-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-user-edit"></i> Dettagli Mapping
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="mapping-details-content">
                <!-- Contenuto popolato via JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                <button type="button" class="btn btn-primary" onclick="editMapping()">Modifica</button>
            </div>

    </div>

<!-- Toast notifications -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toast-notification" class="toast" role="alert">
        <div class="toast-header">
            <i class="fas fa-info-circle text-primary me-2"></i>
            <strong class="me-auto" id="toast-title">Notifica</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body" id="toast-message">
            <!-- Messaggio popolato via JavaScript -->
        </div>
    </div>
</div>

<script>
// Variabili globali
let mappingsData = [];
let filteredData = [];

// Inizializzazione
document.addEventListener('DOMContentLoaded', function() {
    // Carica mapping quando si clicca sulla tab
    $('a[data-toggle="tab"][href="#manus-coverage"]').on('shown.bs.tab', function (e) {
        loadMappings();
    });
    
    // Filtri
    document.getElementById('filter-status').addEventListener('change', filterMappings);
    document.getElementById('search-input').addEventListener('input', filterMappings);
});

// Carica lista mapping
function loadMappings() {
    const btnLoad = document.getElementById('btn-load');
    const btnLoadText = document.getElementById('btn-load-text');
    
    // Disabilita bottone e mostra loading
    btnLoad.disabled = true;
    btnLoadText.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Caricamento...';
    
    fetch('/admin/manus/mapping/list')
        .then(response => response.json())
        .then(data => {
            mappingsData = data;
            filteredData = data;
            renderMappingsTable();
            updateStats();
            showToast('success', `Caricati ${data.length} mapping`);
        })
        .catch(error => {
            console.error('Errore caricamento mapping:', error);
            showToast('error', 'Errore nel caricamento dei mapping');
        })
        .finally(() => {
            // Riabilita bottone
            btnLoad.disabled = false;
            btnLoadText.textContent = 'Carica Mapping';
        });
}

// Renderizza tabella mapping
function renderMappingsTable() {
    const tbody = document.getElementById('mappings-tbody');
    tbody.innerHTML = '';
    
    if (filteredData.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="6" class="text-center py-4">
                    <i class="fas fa-inbox fa-2x text-muted mb-2"></i>
                    <p class="text-muted">Nessun mapping trovato</p>
                </td>
            </tr>
        `;
        return;
    }
    
    filteredData.forEach(mapping => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>
                <code class="bg-light px-2 py-1 rounded">${mapping.manus_user_id}</code>
            </td>
            <td>
                ${mapping.email ? 
                    `<a href="mailto:${mapping.email}" class="text-decoration-none">
                        <i class="fas fa-envelope me-1"></i>${mapping.email}
                    </a>` : 
                    '<span class="text-muted">-</span>'
                }
            </td>
            <td>
                ${mapping.syn_user_id ? 
                    `<span class="badge bg-success">
                        <i class="fas fa-user-check me-1"></i>ID: ${mapping.syn_user_id}
                    </span>` : 
                    '<span class="badge bg-warning">
                        <i class="fas fa-user-times me-1"></i>Non mappato
                    </span>'
                }
            </td>
            <td>
                <span class="badge ${mapping.active ? 'bg-success' : 'bg-danger'}">
                    <i class="fas fa-${mapping.active ? 'check' : 'times'} me-1"></i>
                    ${mapping.active ? 'Attivo' : 'Inattivo'}
                </span>
            </td>
            <td>
                <small class="text-muted">
                    <i class="fas fa-clock me-1"></i>
                    ${mapping.updated_at ? new Date(mapping.updated_at).toLocaleDateString('it-IT') : '-'}
                </small>
            </td>
            <td>
                <div class="btn-group btn-group-sm" role="group">
                    <button class="btn btn-outline-info" onclick="showMappingDetails(${mapping.id})" 
                            title="Dettagli">
                        <i class="fas fa-eye"></i>
                    </button>
                    ${mapping.syn_user_id ? 
                        `<button class="btn btn-outline-success" onclick="rebuildCoverage(${mapping.syn_user_id})" 
                                title="Ricalcola Coverage">
                            <i class="fas fa-calculator"></i>
                        </button>` : 
                        `<button class="btn btn-outline-warning" onclick="createMapping(${mapping.id})" 
                                title="Crea Mapping">
                            <i class="fas fa-plus"></i>
                        </button>`
                    }
                </div>
            </td>
        `;
        tbody.appendChild(row);
    });
}

// Filtra mapping
function filterMappings() {
    const statusFilter = document.getElementById('filter-status').value;
    const searchTerm = document.getElementById('search-input').value.toLowerCase();
    
    filteredData = mappingsData.filter(mapping => {
        const statusMatch = statusFilter === '' || mapping.active.toString() === statusFilter;
        const searchMatch = !searchTerm || 
            mapping.manus_user_id.toLowerCase().includes(searchTerm) ||
            (mapping.email && mapping.email.toLowerCase().includes(searchTerm));
        
        return statusMatch && searchMatch;
    });
    
    renderMappingsTable();
}

// Aggiorna statistiche
function updateStats() {
    const total = mappingsData.length;
    const attivi = mappingsData.filter(m => m.active).length;
    const mappati = mappingsData.filter(m => m.syn_user_id).length;
    
    document.getElementById('mappings-count').textContent = total;
    document.getElementById('completi-count').textContent = mappati;
    document.getElementById('mancanti-count').textContent = total - mappati;
    document.getElementById('percentuale').textContent = 
        total > 0 ? Math.round((mappati / total) * 100) + '%' : '0%';
}

// Ricalcola coverage per utente specifico
function rebuildCoverage(userId) {
    const btn = event.target.closest('button');
    const originalContent = btn.innerHTML;
    
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span>';
    
    fetch(`/admin/manus/coverage/rebuild/${userId}`, {
        method: 'POST'
    })
    .then(response => response.json())
    .then(data => {
        if (data.ok) {
            showToast('success', `Coverage aggiornato: ${data.updated} record`);
        } else {
            showToast('error', 'Errore nell\'aggiornamento: ' + (data.error || ''));
        }
    })
    .catch(error => {
        console.error('Errore rebuild coverage:', error);
        showToast('error', 'Errore nel ricalcolo coverage');
    })
    .finally(() => {
        btn.disabled = false;
        btn.innerHTML = originalContent;
    });
}

// Ricalcola coverage per tutti gli utenti
function rebuildAllCoverage() {
    if (!confirm('Ricalcolare coverage per tutti gli utenti? Questa operazione potrebbe richiedere tempo.')) {
        return;
    }
    
    const btn = document.getElementById('btn-rebuild-all');
    const originalContent = btn.innerHTML;
    
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Elaborazione...';
    
    // TODO: implementare endpoint per rebuild globale
    setTimeout(() => {
        showToast('info', 'Funzionalità in sviluppo');
        btn.disabled = false;
        btn.innerHTML = originalContent;
    }, 1000);
}

// Mostra dettagli mapping
function showMappingDetails(mappingId) {
    const mapping = mappingsData.find(m => m.id === mappingId);
    if (!mapping) return;
    
    const content = document.getElementById('mapping-details-content');
    content.innerHTML = `
        <div class="row">
            <div class="col-md-6">
                <h6>Informazioni Manus</h6>
                <p><strong>ID:</strong> <code>${mapping.manus_user_id}</code></p>
                <p><strong>Email:</strong> ${mapping.email || '-'}</p>
            </div>
            <div class="col-md-6">
                <h6>Mapping SYNTHIA</h6>
                <p><strong>User ID:</strong> ${mapping.syn_user_id || 'Non mappato'}</p>
                <p><strong>Status:</strong> 
                    <span class="badge ${mapping.active ? 'bg-success' : 'bg-danger'}">
                        ${mapping.active ? 'Attivo' : 'Inattivo'}
                    </span>
                </p>
            </div>
        </div>
    `;
    
    new bootstrap.Modal(document.getElementById('mapping-details-modal')).show();
}

function createMapping(mappingId) {
    // TODO: implementare creazione mapping
    showToast('info', 'Funzionalità in sviluppo');
}

// Edit mapping
function editMapping() {
    // TODO: implementare modifica mapping

}

// Toast notifications
function showToast(type, message) {
    const toast = document.getElementById('toast-notification');
    const title = document.getElementById('toast-title');
    const messageEl = document.getElementById('toast-message');
    
    // Imposta icona e colore in base al tipo
    const iconMap = {
        'success': 'fas fa-check-circle text-success',
        'error': 'fas fa-exclamation-circle text-danger',
        'warning': 'fas fa-exclamation-triangle text-warning',
        'info': 'fas fa-info-circle text-info'
    };
    
    title.innerHTML = `<i class="${iconMap[type] || iconMap.info} me-2"></i>Notifica`;
    messageEl.textContent = message;
    
    // Mostra toast
    const bsToast = new bootstrap.Toast(toast);
    bsToast.show();
}
</script>
