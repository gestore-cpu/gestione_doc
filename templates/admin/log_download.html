{% extends 'admin/base.html' %}
{% block title %}Log Download Documenti{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">ğŸ“¥ Log Download Documenti</h2>
  
  <!-- FILTRI -->
  <form id="filter-form" class="row g-3 mb-3">
    <div class="col-md-3">
      <label for="start_date" class="form-label">Data Inizio</label>
      <input type="date" class="form-control" id="start_date" name="start_date">
    </div>
    <div class="col-md-3">
      <label for="end_date" class="form-label">Data Fine</label>
      <input type="date" class="form-control" id="end_date" name="end_date">
    </div>
    <div class="col-md-2">
      <label for="utente" class="form-label">Utente</label>
      <select class="form-select" id="utente" name="utente">
        <option value="">Tutti</option>
        <!-- Riempito dinamicamente -->
      </select>
    </div>
    <div class="col-md-2">
      <label for="azienda" class="form-label">Azienda</label>
      <select class="form-select" id="azienda" name="azienda">
        <option value="">Tutte</option>
        <!-- Riempito dinamicamente -->
      </select>
    </div>
    <div class="col-md-2">
      <label for="reparto" class="form-label">Reparto</label>
      <select class="form-select" id="reparto" name="reparto">
        <option value="">Tutti</option>
        <!-- Riempito dinamicamente -->
      </select>
    </div>

    <!-- AZIONI -->
    <div class="col-12 d-flex justify-content-between mt-3">
      <div>
        <button type="button" class="btn btn-primary me-2" onclick="applyFilters()">ğŸ” Aggiorna</button>
        <button type="button" class="btn btn-secondary" onclick="resetFilters()">ğŸ”„ Reset</button>
      </div>
      <button type="button" class="btn btn-success" onclick="exportCSV()">ğŸ“¥ Esporta CSV</button>
    </div>
  </form>

  <!-- SPINNER -->
  <div id="spinner" class="text-center my-4 d-none">
    <div class="spinner-border text-primary" role="status"></div>
    <p>Caricamento...</p>
  </div>

  <!-- RISULTATI -->
  <p class="mt-3"><strong>Risultati trovati:</strong> <span id="result-count">0</span></p>
  <div id="log-results" class="table-responsive">
    <!-- Tabella caricata via AJAX -->
  </div>
</div>
{% endblock %}
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/log_download.js') }}"></script>
{% endblock %}
