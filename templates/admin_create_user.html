<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Crea Utente Interno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">👤 Crea Nuovo Utente Interno</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Azienda</label>
        <select name="company_id" class="form-select" required>
          {% for company in companies %}
            <option value="{{ company.id }}">{{ company.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Reparto</label>
        <select name="department_id" class="form-select" required>
          {% for dept in departments %}
            <option value="{{ dept.id }}">{{ dept.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Ruolo</label>
        <select name="is_admin" class="form-select">
          <option value="0">Utente</option>
          <option value="1">Admin</option>
        </select>
      </div>

      <button type="submit" class="btn btn-success">✅ Crea Utente</button>
      <a href="/admin/users" class="btn btn-secondary">← Indietro</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
