[Service]
# Manus Core Configuration
Environment=MANUS_BASE_URL=https://api.manus.example/v1
Environment=MANUS_API_KEY=your_api_key_here
Environment=MANUS_WEBHOOK_SECRET=your_webhook_secret_here

# Gunicorn Optimization (anti-504)
Environment=WEB_CONCURRENCY=2
Environment=TIMEOUT=60
Environment=PRELOAD_APP=false
